<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG-Marker</title>
    <link rel="stylesheet" href="styles.css">
  <!-- Plotly.js -->
  <script src="./node_modules/plotly.js-dist-min/plotly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
  <script>
    require.config({
      paths: {
        'plotly': './node_modules/plotly.js-dist-min/plotly.min',
        'plotlyjs-finance': 'https://cdn.rawgit.com/etpinard/plotlyjs-finance/master/plotlyjs-finance',
        // añadir papaparse como módulo para que RequireJS lo cargue correctamente
        'papaparse': 'https://unpkg.com/papaparse@5.4.1/papaparse.min'
      },
      shim: {
        'plotlyjs-finance': {
          deps: ['plotly']
        }
      }
    });
    // cargar papaparse y luego tu script (o pásalo como dependencia en script.js si lo necesita)
    require(['plotly','plotlyjs-finance','papaparse'], function(Plotly, finance, Papa){
      // Plotly, el plugin y PapaParse ya cargaron; script.js también se ejecuta.
    });
  </script>
  <!-- <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script> -->
</head>
<body>
  <div class="left-panel">
    <div id="myDiv"><!-- Plotly chart --></div>

    <!-- Navigator: horizontal scrollbar with arrow buttons -->
    <div class="navigator-container">
      <div class="scrollbar-container">
        <button id="scrollLeft" class="scroll-btn" aria-label="Scroll left" title="Left">◀</button>
        <div id="scrollbar" class="scrollbar"><div id="scrollbarContent"></div></div>
        <button id="scrollRight" class="scroll-btn" aria-label="Scroll right" title="Right">▶</button>
      </div>
      <div id="navigatorInfo"></div>
    </div>
  </div>

  <!-- Right panel: channel selector -->
  <div class="right-panel">
    <aside id="channelPanel">
      <input id="fileInput" type="file" accept=".vak,.txt,.csv" />
      <div class="block">
        <button id="loadFileBtn">Load File</button>
      </div>
      <div id="statusOutput"></div>
      <script src="script.js"></script>
      <strong>Channels</strong>
      <div class="block">
        <label><input type="checkbox" id="ch_all" /> All</label>
      </div>
      <div id="channelList" class="block">
        <!-- checkboxes generados dinámicamente por script.js -->
      </div>
      <div class="block">
        <button id="showSelected">Show</button>
      </div>
      <div class="block">
        <button id="clearMarks">Clear Marks</button>
      </div>
      <div class="block">
        <button id="downloadMarks">Download Marks</button>
      </div>
    </aside>
  </div>
</body>
</html>
